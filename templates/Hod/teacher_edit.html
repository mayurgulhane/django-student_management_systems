{% extends "base.html" %}

{% block content %}

<div class="content container-fluid">
    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title">Edit Teachers</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="">Teachers</a></li>
                    <li class="breadcrumb-item active">Edit Teachers</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <form action="{% url 'teacherUpdate' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-12">
                                <h5 class="form-title"><span>Basic Details</span></h5>
                                <input type="text" class="form-control" name="teacherId" value="{{teacher.admin.id}}"
                                    hidden>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>First Name</label>
                                    <input type="text" class="form-control" name="fname"
                                        value="{{teacher.admin.first_name}}" required>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <input type="text" class="form-control" name="lname"
                                        value="{{teacher.admin.last_name}}" required>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Gender</label>
                                    <select class="form-control" name="gender" value="{{teacher.gender}}" required>
                                        {% if teacher.gender == "Male" %}
                                        <option selected>Male</option>
                                        <option>Female</option>
                                        <option>Others</option>
                                        {% elif teacher.gender == "Female" %}
                                        <option>Male</option>
                                        <option selected>Female</option>
                                        <option>Others</option>
                                        {% elif teacher.gender == "Others" %}
                                        <option>Male</option>
                                        <option>Female</option>
                                        <option selected>Others</option>
                                        {% endif %}
                                    </select>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Mobile</label>
                                    <input type="text" class="form-control" name="phone"
                                        value="{{teacher.admin.phone_no}}" required>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Address</label>
                                    <input type="text" class="form-control" name="add" value="{{teacher.admin.address}}"
                                        required>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Date of Birth</label>
                                    <input type="date" class="form-control" name="dob"
                                        value="{{teacher.admin.dob|date:'Y-m-d'}}" required>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Qualification</label>
                                    <input type="text" class="form-control" name="quali"
                                        value="{{teacher.qualification}}" required>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Experience</label>
                                    <input type="text" class="form-control" name="experi" value="{{teacher.experience}}"
                                        required>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Joining Date</label>
                                    <input type="date" class="form-control" name="joinDate"
                                        value="{{teacher.joining_date|date:'Y-m-d'}}" required>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Upload Image</label>
                                    <input type=file class="form-control"
                                        oninput="pic.src=window.URL.createObjectURL(this.files[0])" name="profile">
                                    <img id="pic" class="m-2" width="90" height="90" alt="img" />
                                </div>
                            </div>
                            <div class="col-12">
                                <h5 class="form-title"><span>Login Details</span></h5>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Username</label>
                                    <input type="text" class="form-control" name="username"
                                        value="{{teacher.admin.username}}" required readonly>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Email ID</label>
                                    <input type="email" class="form-control" name="email"
                                        value="{{teacher.admin.email}}" required readonly>
                                </div>
                            </div>

                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control" name="password"
                                        placeholder="Fill Only If You Want to Change Password">
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Add Teacher</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
