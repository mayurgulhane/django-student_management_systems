{% extends "base.html" %}

{% block content %}

<div class="content container-fluid">
    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title">Edit Students</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="">Students</a></li>
                    <li class="breadcrumb-item active">Edit Students</li>
                </ul>
            </div>
        </div>
    </div>

    {% include "includes/message.html" %}

    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <form action="{% url 'studentUpdate' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-12">
                                <h5 class="form-title"><span>Student Information</span></h5>
                                <input type="text" class="form-control" name="studentId" value="{{student.admin.id}}"
                                    hidden>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>First Name</label>
                                    <input type="text" class="form-control" name="fname"
                                        value="{{student.admin.first_name}}">
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <input type="text" class="form-control" name="lname"
                                        value="{{student.admin.last_name}}">
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" class="form-control" name="email"
                                        value="{{student.admin.email}}" readonly>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>UserName</label>
                                    <input type="text" class="form-control" name="username"
                                        value="{{student.admin.username}}" readonly>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Mobile Number</label>
                                    <input type="tel" class="form-control" name="phone"
                                        value="{{student.admin.phone_no}}">
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Address</label>
                                    <textarea class="form-control" name="add"
                                        value="{{student.admin.address}}">{{student.admin.address}}</textarea>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Gender</label>
                                    <select class="form-control" name="gender" value="{{student.gender}}">
                                        {% if student.gender == "Female" %}
                                        <option selected value="Female">Female</option>
                                        <option value="Male">Male</option>
                                        <option value="Others">Others</option>
                                        {% elif student.gender == "Male" %}
                                        <option value="Female">Female</option>
                                        <option selected value="Male">Male</option>
                                        <option value="Others">Others</option>
                                        {% elif student.gender == "Others" %}
                                        <option value="Female">Female</option>
                                        <option value="Male">Male</option>
                                        <option selected value="Others">Others</option>
                                        {% endif %}
                                    </select>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Date of Birth</label>
                                    <div>
                                        <input type="date" class="form-control" name="dob"
                                            value="{{student.admin.dob|date:'Y-d-m'}}">
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Course</label>
                                    <select class="form-control" name="course" value="{{student.course_id}}">
                                        {% for i in course %}
                                        <option value="{{i.id}}" {% if i.id==student.course_id.id %}selected{% endif %}>
                                            {{i.name}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Session Year</label>
                                    <select class="form-control" name="session" value="{{student.session_id}}">
                                        {% for i in sessionYear %}
                                        <option value="{{i.id}}" {% if i.id==student.session_id.id %}selected{% endif
                                            %}>{{i.startSession|date:'d-m-Y'}} To {{i.endSession|date:'d-m-Y'}}
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Upload Image</label>
                                    <input type=file class="form-control"
                                        oninput="pic.src=window.URL.createObjectURL(this.files[0])" name="profile">
                                    <img id="pic" class="m-2" width="90" height="90" alt="img" />
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control" name="password"
                                        placeholder="Fill Only If You Want to Change Password">
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Add Student</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
