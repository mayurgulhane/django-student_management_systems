{% extends 'base.html' %}

{% block content %}

<div class="content container-fluid">
    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title">Edit Session</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="">Dashboard
                        </a></li>
                    <li class="breadcrumb-item active">Edit Session</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <form action="{% url 'sessionUpdate' %}" method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-12">
                                <h5 class="form-title"><span>Session Details</span></h5>
                                <input type="text" class="form-control" name="sessionId" value="{{sessionYear.id}}"
                                    hidden>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Session Start Date</label>
                                    <input type="date" class="form-control" name="start"
                                        value="{{sessionYear.startSession|date:'Y-m-d'}}">
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Session End Date</label>
                                    <input type="date" class="form-control" name="end"
                                        value="{{sessionYear.endSession|date:'Y-m-d'}}">
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Update Session</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
